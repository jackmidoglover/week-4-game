<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector!</title>
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="./assets/javascript/game.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

<header><h1>Crystal Collector Game</h1></header>

<div class="container" id="instructions">Game Instructions Here</div>

<div class="container" id="crystalButtons">
<p>
    <img class="crystal-image" id="citrine" src="./assets/images/citrine.png">
    <img class="crystal-image" id ="howlite" src="./assets/images/howlite.png">
    <img class="crystal-image" id="aquamarine" src="./assets/images/aquamarine.png">
    <img class="crystal-image" id="jade" src="./assets/images/jade.png">
</p>
</div>

<div class="container" id="targetNumber">
    <p>
        <h2>Number to Guess: </h2> <span id="targetGuess"></span>
    </p>
</div>

<div class="container" id="currentScore">
    <div id="scoreBanner">Your total score is:</div>
    <div id="score">0</div>
</div>

<div class="container" id="winsLosses">
    <p>
        Wins: <span id="wins"></span>
    </p>
    <p>
        Losses:<span id="loss"></span>
    </p>
</div>

</body>
</html>
